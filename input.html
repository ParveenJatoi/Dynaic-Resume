<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Resume Builder</title>
  <link rel="stylesheet" href="input.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>
     <!-- Navigation Bar -->
     <nav class="navbar">
        <div class="navbar-logo">
            <img src="https://files.oaiusercontent.com/file-QewNsC7l5lxEl77JSyut0aEC?se=2024-11-10T09%3A48%3A01Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dd7ad7d35-763b-45f9-8d72-9085cd484b78.webp&sig=cw/NO5Wf7C8mOfvrYt/fK91VGijKuywAotl0BMk0Jx4%3D" alt="Logo" class="logo-img">
            <h2>MyCVBuilder</h2>
        </div>
        <ul class="navbar-links">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="index.html#profile">Profile</a></li>
            <li class="nav-item"><a href="index.html#about">About</a></li>
            <li class="nav-item"><a href="index.html#contact">Contact</a></li>
            <li class="nav-item"><a href="#cv">CV</a></li>
        </ul>
    </nav>

    
   
    <div class="container">
        
        
        <!-- Form Section -->
        <div class="form-section">
          <h2>Create Your Resume</h2>

          <!-- Personal Information -->
          <label>Full Name:</label>
          <input type="text" id="fullName" placeholder="Your Full Name">

          <label>Job Title:</label>
          <input type="text" id="jobTitle" placeholder="Your Job Title">

          <label>Email:</label>
          <input type="email" id="email" placeholder="Your Email">

          <label>Phone:</label>
          <input type="tel" id="phone" placeholder="Your Phone Number">

          <label>Address:</label>
          <input type="text" id="address" placeholder="Your Address">

          <label>Summary:</label>
          <textarea id="summary" placeholder="Professional Summary"></textarea>

          <label>Skills:</label>
          <input type="text" id="skills" placeholder="e.g., JavaScript, Project Management">

          <!-- Profile Picture Upload -->
          <label>Profile Picture:</label>
          <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(event)">

          <!-- Theme Color Selection -->
          <label>Choose Theme Color:</label>
          <input type="color" id="themeColor" onchange="updateThemeColor()">

          <!-- Dynamic Education Section -->
          <div id="educationSection">
            <h3>Education</h3>
            <div class="education-entry">
              <label>Degree:</label>
              <input type="text" class="degree" placeholder="Degree (e.g., BSc in Computer Science)">
              <label>Institution:</label>
              <input type="text" class="institution" placeholder="Institution Name">
              <label>Year:</label>
              <input type="text" class="year" placeholder="Year of Graduation">
            </div>
          </div>
          <button onclick="addEducation()">Add More Education</button>

          <!-- Dynamic Experience Section -->
          <div id="experienceSection">
            <h3>Experience</h3>
            <div class="experience-entry">
              <label>Job Title:</label>
              <input type="text" class="exp-jobTitle" placeholder="Job Title">
              <label>Company:</label>
              <input type="text" class="exp-company" placeholder="Company Name">
              <label>Years:</label>
              <input type="text" class="exp-years" placeholder="Years (e.g., 2020-2022)">
            </div>
          </div>
          <button onclick="addExperience()">Add More Experience</button>

          <button onclick="generatePreview()">Generate CV</button>
          <button onclick="downloadPDF()">Download PDF</button>
        </div>

        <!-- Resume Preview Section -->
        <div id="resume-preview" class="resume-preview">
          <div class="sidebar" id="sidebar">
            <img id="profilePreview" src="" alt="Profile Picture" class="profile-picture">
            <h2 id="previewFullName">Full Name</h2>
            <h3 id="previewJobTitle">Job Title</h3>
            <p><strong>Email:</strong> <span id="previewEmail"></span></p>
            <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
            <p><strong>Address:</strong> <span id="previewAddress"></span></p>
          </div>
          <div class="main-content">
            <h3>Professional Summary</h3>
            <p id="previewSummary">Summary</p>
            <h3>Skills</h3>
            <p id="previewSkills"></p>
            <h3>Education</h3>
            <div id="previewEducation"></div>
            <h3>Experience</h3>
            <div id="previewExperience"></div>
          </div>
        </div>
    </div>

    <!-- Footer -->
   
    <script src="script.js"></script>
</body>
</html>
